<!DOCTYPE html>
<html>
<head>
	<title>Formulaire</title>
</head>
<body>
	<form method="post" action="">
		<fieldset>
			<legend>Informations</legend>
			<label for="text">Text</label><br>
			<input type="text" name="text" id="text" placeholder="Text" size="" maxlength=""/><br>
			<label for="password">Password</label><br>
			<input type="Password" name="Password" id="Password" placeholder="Password" size="Password" maxlength=""/><br>
			<label for="number">Number</label><br>
			<input type="number" name="number" id="number" placeholder="number" max="100" min="0" step="2" size="" maxlength=""/><br>
			<label for="color">Color</label><br>
			<input type="color" name="color" id="color" placeholder="color" size="" maxlength=""/><br>
			<label for="range">Range</label><br>
			<input type="range" name="range" id="range" placeholder="range" size="" maxlength=""/><br>
			<label for="email">email</label><br>
			<input type="email" name="email" id="email" placeholder="email" size="" maxlength=""/><br>
			<label for="date">date</label><br>
			<input type="date" name="date" id="date" placeholder="" size="" maxlength=""/><br>
		</fieldset>
		<fieldset>
			<legend>Multiples</legend>
			<label for="vie">vie</label>
			<input type="checkbox" name="vie" id="vie" checked/><br>
			<label for="famille">famille</label>
			<input type="checkbox" name="famille" id="famille"/><br>
			<label for="argent">argent</label>
			<input type="checkbox" name="argent" id="argent"/><br>
			<label for="sexe">Sexe M</label>
			<input type="radio" name="sexe" id="sexe" checked />
			<label for="sexeF">Sexe F</label>
			<input type="radio" name="sexe" id="sexeF" />
			<select>
				<optgroup label="contry">Pays</optgroup>
				<option value="gn">Guinée</option>
				<option value="sn">Sénégal</option>
			</select>

		</fieldset>
		<fieldset>
			<legend>Message</legend>
			<textarea name="msg" cols="50" rows="10"></textarea>
		</fieldset>
		<input type="submit" name="btn" value="Validez"/>
		<input type="reset" name="btnAnnuler" value="Annulez">
	</form>
</body>
</html>
